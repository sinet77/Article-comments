<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-section">
      <label class="input-manual"
        >Look for a comment by typing key word associated with name, email or
        body</label
      >
      <input type="text" class="user-input" />
      <button class="deleteSelectedCommentButton">
        Delete selected comments
      </button>
    </div>

    <div class="app">
      <div class="headers">
        <div class="name-header">Name</div>
        <div class="email-header">Email</div>
        <div class="body-header">Body</div>
        <div class="action-header">Action</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
